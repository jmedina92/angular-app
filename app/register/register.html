<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Register</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
    <link href="justified-nav.css" rel="stylesheet">
 
</head>
 
<body ng-controller="RegisterCtrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px; text-align:center">
            <h2>Register</h2>
        </div>
        <form class="form-signin" role="form">
            <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
            <label class="checkbox">
                <a href="#/home"> Login</>
        </label>
        <button ng-click="RegisterIn($event)" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
 
    </div>
 
   
 
</body></html>
